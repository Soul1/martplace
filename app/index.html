<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Document</title>
</head>

<body>
  <div class="wrapper">

    <div class="content">
      <header class="header">
        <div class="container">
          <div class="header__top">
            <div class="header__top-inner">
              <div class="header__top-logo">
                <img src="img/header-logo.png" alt="">
              </div>

              <div class="header__top-right">
                <a href="#" class="btn btn-seller">
                  Become a Seller
                </a>

                <div class="header__items-box">
                  <a href="#" class="item__notifier-bell"><img src="img/icons/" alt=""></a>
                  <a href="#" class="item__mail"><img src="img/icons/" alt=""></a>
                  <a href="#" class="item__basket"><img src="img/icons/" alt=""></a>
                </div>
                <a href='#' class="user">
                  <div class="user__avatar" style="background-image: url(img/content/user.jpg);"></div>
                </a>
                <div class="user__box">

                  <a href="#" class="user">Taofiq Hakim</a>

                  <div class="user__balance">
                    <a href="#">$20.45</a>
                  </div>

                </div>
              </div>
            </div>
          </div>

          <div class="header__bottom">
            <div class="header__menu">
              <ul>
                <li><a href="#">home</a></li>
                <li><a href="#">all products</a></li>
                <li><a href="#">wordpress</a></li>
                <li><a href="#">festures</a></li>
                <li><a href="#">pages</a></li>
              </ul>
            </div>

            <div class="search__form">
              <form action>
                <input type="text" placeholder="Search product here..." required>
                <button type='submit'></button>
              </form>
            </div>
          </div>
        </div>
      </header>

      <section class="digital">
        <div class="container">
          <div class="digital__title">
            Create Your Own
            <div>Digital Product Marketplace</div>
          </div>
          <div class="digital__text">
            MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
          </div>
          <div class="digital__btn">
            <a href="#">View All Products</a>
            <a href="#">Popular Products</a>
          </div>
        </div>
        <section class="search">
          <div class="container">
            <div class="search__inner">
              <div class="search__inner-form">
                <form action="">
                  <div class="search__categorie">
                    <input type="text" placeholder="Search your products..." required>
                    <select>
                      <option value=""><button type="button" data-filter="all">All Categories</button></option>
                      <option value=""><button type="button" data-filter=".wordpress">WordPress</button></option>
                      <option value=""><button type="button" data-filter=".festures">Festures</button></option>
                      <option value=""><button type="button" data-filter=".pages">Pages</button></option>
                    </select>
                  </div>
                  <button type='submit'>Search Now</button>
                </form>
              </div>
            </div>
          </div>
        </section>
      </section>





    </div>
  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src='js/libs.min.js'></script>
  <script src='js/main.min.js'></script>
</body>

</html>
